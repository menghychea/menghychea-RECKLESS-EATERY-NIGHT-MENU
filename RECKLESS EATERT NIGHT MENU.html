    <style>
        /* Reset & Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f8f8f8;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #333;
        }

        /* Image Row Container */
        .image-container {
            width: 100%;
            max-width: 1200px;
        }

        /* Row Layout */
        .image-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* Image Styles */
        .image-row img {
            width: 48%;
            /* Allow for spacing */
            height: auto;
            /* Maintain aspect ratio */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        /* Hover Effect */
        .image-row img:hover {
            transform: scale(1.05);
        }

        /* Reset & Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f8f8f8;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #333;
            text-align: center;
        }

        /* Image Container */
        .image-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Image Styles */
        .image-container img {
            width: 100%;
            /* Fill grid columns */
            height: auto;
            /* Maintain aspect ratio */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        /* Hover Effect */
        .image-container img:hover {
            transform: scale(1.05);
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .image-container {
                grid-template-columns: 1fr;
                /* Stack images vertically */
            }
        }
    </style>
</head>
